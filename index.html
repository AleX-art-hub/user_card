<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard example</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
<!--
    div - блочный элемент
    span - строчный элемент
-->
<div class="userCard">
    <div class="userImageContainer">
        <img src="https://avatars.mds.yandex.net/get-zen_doc/1570751/pub_5d21a03fe8b90400ad62a77f_5d21a16628942500adc0e2dd/scale_1200" alt="user photo">
    </div>
    <div class="userInfoContainer">
        <div class="userFullName">ALeX Velikiy</div>
        <div class="userName">@Heightower</div> 
        <div class="userInfo">web developer.</div>
        <div class="userStatContainer">
            <div class="userStateItem">
                <div class="statName">posts</div>
                <div class="statValue">888</div>
            </div>
            <div class="userStateItem">
                <div class="statName">followers</div>
                <div class="statValue">3278</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
